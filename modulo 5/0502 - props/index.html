<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue.js</title>

</head>

<body>
    <div id="app">
        {{lista}}
        <lista-produtos :frutas="lista" titulo="esse é o titulo"></lista-produtos>
    </div>

    <script type="module">
        const ItemProduto = {
            name: "ItemProduto",
            props:["nomeFruta", "listaItens"],
            template: `
            <li>
                <h2>{{nomeFruta}}</h2>
                Esse é o nome:{{nomeFruta}}
                {{listaItens}}
            </li>
                `
        }
        const ListaProdutos = {
            name: "ListaProdutos",
            props: ["frutas", "titulo"],
            components: {
                ItemProduto
            },
            template: `
                    <ul>
                        <h1>{{titulo}}</h1>
                        
                        <item-produto 
                        v-for="fruta in frutas" 
                        :key="fruta + index" 
                        :nomeFruta="fruta"
                        listaItens="['Item 1', 'Item 2']"
                        ></item-produto>

                        {{frutas}}
                        <li v-for="fruta in frutas">{{fruta}}</li>    
                    </ul>`,
        }
// PROPS 14 MINUTOS
        const vm = new Vue({
            el: "#app",
            data: {
                lista: ["banana", "laranja", "uva"]
            },
            components: {
                ListaProdutos
            }

        });
    </script>
</body>

</html>
