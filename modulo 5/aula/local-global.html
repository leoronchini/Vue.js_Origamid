        const ComponenteLocal2 = {
            name: "ComponenteLocal",
            data() {
                return {
                    contar: 0,
                }
            },
            template: `
            <div>
                <p>Componente Local 2 {{contarDobro}} </p>
                <p> Segundo {{contar}} </p>
            </div>
            `,
            computed: {
                contarDobro() {
                    return this.contar * 2;
                }
            }
