<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/vue.js"></script>
    <title>Vue.js</title>
</head>

<body>
    <div id="app">
        <button @click="puxarAcoes">Puxar Acoes</button>
    </div>
    <!-- 
    Método que faça fetch da resposta acima usando a api https://api.iextrading.com/1.0/stock/aapl/quote
 -->
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                acoes: {},
            },
            methods: {
                puxarAcoes() {
                    fetch("https://api.iextrading.com/1.0/stock/aapl/quote")
                        .then(response => response.json())
                        .then(json => {
                            console.log(json)
                        })
                }
            }
        })
    </script>
</body>

</html>
