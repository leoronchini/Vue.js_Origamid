<body>
    <div id="app">
        {{apple}}, {{google}}
    </div>
    <!-- api dont work -->
    <script>
        const vm = new Vue({
            el: " #app", data: {
                google: {},
                apple: {},
            },
            methods: {
                fetchGoogle() {
                    fetch("https://api.iextrading.com/1.0/stock/googl/quote")
                        .then(r => r.json())
                        .then(google => {
                            this.google = google;
                        })
                },
                fetchApple() {
                    fetch("https://api.iextrading.com/1.0/stock/aapl/quote")
                        .then(r => r.json())
                        .then(apple => {
                            this.apple = apple;
                        })
                }
            }
        }) 
    </script>
