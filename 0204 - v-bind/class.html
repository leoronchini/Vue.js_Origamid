<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="/vue.js"></script>
</head>

<body>
    <!-- V-bind é uma diretiva que permite a utilização de expressões dentro de atributos html -->
    <div id="app">
        <a v-bind:href="link">Link Google</a>
        <p :class="cor">cor</p>
        <!-- usar "v-bind:" e ":" é a mesma coisa! -->
        <p :class="comprou ? liberar : naoliberar">O cliente comprou?</p>
    </div>
    <script>
        const vm = new Vue({
            el: " #app", data: {
                link: "https://www.google.com",
                cor: "azul",
                liberar: "verde",
                naoliberar: "vermelho",
                comprou: true
            }
        }) </script>
</body>

</html>
